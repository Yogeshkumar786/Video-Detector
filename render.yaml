services:
  - type: web
    name: video-deepfake-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
